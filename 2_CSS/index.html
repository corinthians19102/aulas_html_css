<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css - inline, internal, external</title>

     <link rel="stylesheet" href="style.css">

    <style>
        h2 {
             color: purple;
        }

        h1 {
            background: coral;
        }
    </style>
</head>
<body>
    <h1>Css - inline, internal, External</h1>

    <p style="color: green; background: blue;"> Fui estilizado com Css inline</p>
    <p style="color: red;">outro paragrafo</p>
    <p style="color: red;">mais um paragrafo</p>

    <!-- Internal Css -->
    <h2>eu sou um h2</h2>
    <h2>eu sou outro h2</h2>

    <!-- External Css -->
    <h3>sou um h3 mt legal</h3>
    <h3>sou outro h3 mais legal ainda</h3>
</body>
</html>
