<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>
<body>
    <h1>Atividadeeeeeee de Senhor Marcio</h1>
    <form action="">
        <div>
           <label for="nome">Nome</label> 
           <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>

        <button>Envie essa porra</button>

        <div>
            <p>Professor mais fofinho</p>

            <div>
                <input type="radio" id="nenhum" placeholder="professor" required>
                <label for="nenhum">nenhum</label>
            </div>
            <div>
                <input type="radio" id="marcio" placeholder="professor" required>
                <label for="marcio">Marcio</label>
            </div>
            <div>
                <input type="radio" id="Junior" placeholder="professor" required>
                <label for="Junior">Junior</label>
            </div>
            <div>
                <input type="radio" id="wesley" placeholder="professor" required>
                <label for="wesley">Wesley</label>
            </div>
        </div>
    </form>
</body>
</html>
